<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Cityfilter的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
    <style>
        * {margin: 0; padding: 0;}
        body {
            font-family: "lucida Grande", Verdana, sans-serif;
            background-color: #eee;
        }
        .wrapper {
            margin: 80px;
            text-align: center;
        }
        h1 {
            color: #444;
        }
        input {
            height: 25px;
            line-height: 25px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h1>Cityfilter的demo</h1>
    <div class="test">
        <label>城市：</label>
        <input type="text" id="search-city" placeholder="省份/城市" autocomplete="off" />
    </div>
</div>

<script>
    var S = KISSY;
    S.config({
        packages:[
            {
                name:"kg",
                path:"http://g.tbcdn.cn/kg/",
                charset:"utf-8",
                ignorePackageNameInUri:true
            }
        ]
    });

    if (S.Config.debug) {
        var srcPath = "../";
        S.config({
            packages:[
                {
                    name:"kg/cityfilter/0.0.1",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('kg/cityfilter/0.0.1/index', function (S, Cityfilter) {
        new Cityfilter({
            trigger : '#search-city' //触发cityselector的input节点
        });
    })
</script>
</body>
</html>
